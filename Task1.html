<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delphi Tech Corp Front-End Development Team Coding Test</title>
    <script src="js/task1.js" defer></script>
    <link rel="stylesheet" href="css/task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <main class="container">
    	<header class="heading">
    		<h1>Calculator</h1>
    	</header>

    	<section class="display">
          <div class="previousvalue"></div>
          <input type="text" class="currentvalue" value="0" readonly />
      	</section>

    	<button class="clearEntry">CE</button>
    	<button class="clear">C</button>
    	<button class="signChange">+/-</button>
    	<button class="operator divide">/</button>

    	<button class="number">7</button>
    	<button class="number">8</button>
    	<button class="number">9</button>
    	<button class="operator multiply">*</button>

    	<button class="number">4</button>
    	<button class="number">5</button>
    	<button class="number">6</button>
    	<button class="operator minus">-</button>

    	<button class="number">1</button>
    	<button class="number">2</button>
    	<button class="number">3</button>
    	<button class="operator plus">+</button>

    	<button class="delete"><i class="fas fa-backspace"></i></button>
    	<button class="number">0</button>
    	<button class="number">.</button>
    	<button class="equals">=</button>

    </main>
  </body>
</html>
